<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social proof section</title>
</head>

<body class="background">
  <main>
    <div class="reviews">
      <div class="reviews__header">
        <h1 class="title-txt">10,000+ of our users love our products.</h1>
        <p class="head-txt">
          We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.
        </p>
      </div>
      <div class="container">
        <ul class="reviews__ratings">
          <li class="reviews__single-rating bckg-clr-light in-grid-l">
            <div class="reviews__stars">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
            </div>
            <p class="ratings-txt">Rated 5 Stars in Reviews</p>
          </li>
          <li class="reviews__single-rating bckg-clr-light in-grid-c">
            <div class="reviews__stars">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
            </div>
            <p class="ratings-txt">Rated 5 Stars Report Guru</p>
          </li>
          <li class="reviews__single-rating bckg-clr-light in-grid-r">
            <div class="reviews__stars">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
              <img src="images/icon-star.svg" alt="">
            </div>
            <p class="ratings-txt">Rated 5 Stars in BestTech</p>
          </li>
        </ul>
      </div>
      <div class="reviews__testimonials">
        <figure class="revievs__single-testimonial bckg-clr">
          <img class="reviews__testimonials-img" src="images/image-colton.jpg" alt="colton">
          <figcaption>
            <span class="testimonial-head-txt">Colton Smith</span>
            <span class="testimonial-subhead-txt"> Verified Buyer</span>
          </figcaption>
          <blockquote class="testimonial-txt">"We needed the same printed design as the one we had ordered a week prior.
            Not only did they find the original order, but we also received it in time.
            Excellent!"
          </blockquote>
        </figure>
        <figure class="revievs__single-testimonial bckg-clr">
          <img class="reviews__testimonials-img" src="images/image-irene.jpg" alt="irene">
          <figcaption>
            <span class="testimonial-head-txt">Irene Roberts</span>
            <span class="testimonial-subhead-txt">Verified Buyer</span>
          </figcaption>
          <blockquote class="testimonial-txt">"Customer service is always excellent and very quick turn around.
            Completely
            delighted with the simplicity of the purchase and the speed of delivery."
          </blockquote>
        </figure>
        <figure class="revievs__single-testimonial bckg-clr">
          <img class="reviews__testimonials-img" src="images/image-anne.jpg" alt="anne">
          <figcaption>
            <span class="testimonial-head-txt">Anne Wallace</span>
            <span class="testimonial-subhead-txt"> Verified Buyer</span>
          </figcaption>
          <blockquote class="testimonial-txt">"Put an order with this company and can only praise them for the very high
            standard. Will definitely use them again and recommend them to everyone!"
          </blockquote>
        </figure>
      </div>
  </main>
</body>

</html>
